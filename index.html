
<html lang="es" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <meta name="author" content="Nabalas">
      <meta name="keywords" content="ropa, deportivo, maillot, licra">
      <meta name="description" content="Ropa deportiva">
      <title> Sanottoni </title>
      
      <!-- link to relate style sheets -->
      <link rel="stylesheet" href="css/fontawesome.min.css">
      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="scss/styles.css">
      
    </head>
  
  <body>
  
      <div class="container" id="start">
        <header class="row bg-light align-items-center d-flex">

          <!-- ===== Desktop menu =====  -->

          <!-- ===== > Logo ===== -->
          <div class="col-auto me-auto d-none d-lg-flex">
            <div class="m-3 text-success">
              <i class="fas fa-running fa-4x"></i>
            </div>
          </div>
          
          <!-- ===== > Menu ===== -->
          <div class="col-auto desktop-menu">
            <div class="desktop-menu">
              <ul class="nav align-items-center d-none d-lg-flex">
                <li class="nav-item"><a class="nav-link link-success px-4 py-2" href="#start">Inicio</a></li>
                <li class="nav-item"><a class="nav-link link-success px-4 py-2" href="#products">Productos</a></li>
                <li class="nav-item"><a class="nav-link link-success px-4 py-2" href="#aboutus">Conócenos</a></li>
                <li class="nav-item"><a class="nav-link link-success px-4 py-2" href="#contact">Contacto</a></li>
                <li class="nav-item">
                  <a class="nav-link">
                    <i class="fas fa-shopping-cart fa-2x text-danger"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <span class="nav-link mx-4 my-2 p-1 avatar-container" data-bs-target="#profileModal" data-bs-toggle="modal">
                    <img class="img-desktop" src="img/profile.jpg" alt="Profile">
                    <i class="fas fa-user-cog text-danger"></i>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        
          
          <!-- ===== Mobile menu =====  -->
          <div class="col justify-content-between align-items-center d-flex d-lg-none mobile-menu">

            <!-- ===== > Dropdown menu ===== -->
            <div class="dropdown m-2 ms-0">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-bars"></i>
              </button>
              <ul class="dropdown-menu bg-light" aria-labelledby="dropdownButton">
                <li><a class="dropdown-item text-primary" id="item-products" href="#products">Productos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-warning" id="item-cart" href="#">Carrito</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#start">Inicio</a></li>
                <li><a class="dropdown-item" href="#aboutus">Conócenos</a></li>
                <li><a class="dropdown-item" href="#contact">Contacto</a></li>
              </ul>
            </div>
    
            <!-- ===== > Logo ===== -->
            <div class="ms-3">
              <span class="text-success">
                <i class="fas fa-running fa-3x"></i>
              </span>
            </div>

            <!-- ===== > Profile ===== -->
            <span class="mx-4 me-2 my-2 p-1 avatar-container" data-bs-target="#profileModal" data-bs-toggle="modal">
              <img class="img-mobile" src="img/profile.jpg" alt="Profile">
              <i class="fas fa-user-cog text-danger"></i>
            </span>

          </div>


          <!-- ===== Modal =====  -->
          
          <!-- > Modal -->
          <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                  <i class="fas fa-users fa-2x text-secondary mx-1"></i>
                  <h5 class="modal-title mx-1" id="exampleModalLabel">Iniciar sesión</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <i class="fas fa-envelope mx-1 text-primary"></i>
                      <label for="exampleInputEmail1" class="form-label text-primary mx-1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text d-none d-sm-block">Tus datos serán encriptados y no se compartirán con nadie</div>
                    </div>

                    <div class="mb-3">
                      <i class="fas fa-key mx-1 text-primary"></i>
                      <label for="exampleInputPassword1" class="form-label text-primary mx-1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Acceder</button>
                </div>
              </div>
            </div>
          </div>


        </header>
      </div>
      
      <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
        
  </body>
  
  </html>
